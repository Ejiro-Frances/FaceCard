<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="main">
            <span class="borderline"></span>
            <h1>Profile <br> Card <br>UI Design</h1>
            <section class="faceCardSection">
                <img id="faceCard" src="Picture.jpg" alt="Face">
                <h2>CodingLab</h2>
                <p>YouTuber & Blogger</p>
                <div class="imgDiv">
                    <a href="#"><img class="icon" src="facebook_145802.png" alt="facebook"></a>
                    <a href="#"><img class="icon" src="twitter_3670151.png" alt="twitter"></a>
                    <a href="#"><img class="icon" src="instagram.png" alt="instagram"></a>
                    <a href="#"><img class="icon" src="youtube.png" alt="youtube"></a>
                </div>
                <div class="button">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>

                <div class="bottom">
                    <div class="heartDiv">
                        <img class="lowerIcon" src="heart.png" alt="heart"> 
                        <span class="numberSpan">60.4k</span>
                    </div>
                   
                    <p class="line"></p>
                    <div class="chatDiv">
                        <img class="lowerIcon" src="chat-bubble.png" alt="chat">
                        <span class="numberSpan">20K</span>
                    </div>
                
                    <p class="line"></p>

                    <div class="replyDiv">
                        <img class="lowerIcon" src="reply.png" alt="reply">
                        <span class="numberSpan">12.4K</span>
                    </div>
                
                </div>
            </section>
        </section>
        
    </body>
</html>
